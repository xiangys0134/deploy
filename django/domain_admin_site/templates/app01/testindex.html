<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/domainmanage/bootstrap-3.4.1-dist/css/bootstrap.css">
</head>
<body>
<h1>临时测试</h1>
<div class="row">
    <div class="col-md-4 col-md-offset-3">
        <form action="/books/add/" method="post">
            {% csrf_token %}
            <div>
                <label for="title">书籍名称</label>
                <input class="form-control" type="text" id="title" name="title" placeholder="名称">
            </div>
            <div>
                <label for="price">价格</label>
                <input class="form-control" type="text" id="price" name="price" placeholder="价格">
            </div>
            <div>
                <label for="publish">出版社</label>
                <select class="form-control" name="publish">
                    {% for publish_name in pub %}
                    <option value="{{ publish_name.name }}">{{ publish_name.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="publish">作者</label>
                <select multiple class="form-control" name="author">
                    {% for user in author %}
                        <option value="{{ user.name }}">{{ user.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="pub_date">出版日期</label>
                <input class="form-control" type="date" id="pub_date" name="pub_date" placeholder="出版日期">
            </div>
            <input type="submit" value="submit" class="btn btn-default pull-right">
        </form>
    </div>
</div>
</body>
</html>
